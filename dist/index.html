<!DOCTYPE html>
<html lang="en" class="theme-dark" id="html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="/vars.fe4c7f1f.css">
    <link rel="stylesheet" href="/style_dark.c5d749e8.css">
    <script src="/main.fb6bbcaf.js"></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>.attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }</style>
  <script src="/vars.fe4c7f1f.js"></script><script src="/style_dark.c5d749e8.js"></script></head>
  <body>
    <div class="bgGroup light">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
    </div>
    <div class="content">
      <div class="bannerContent">
        <h1 id="title">T O D O</h1>
        <img id="toggleMode" src="/icon-sun.e8063967.svg">
      </div>
      <div class="newItem">
        <input class="itemInput" type="text" id="itemInput" placeholder="Create a New Todo...">
      </div>

      <div class="list" id="list">
        <div class="list-item" id="lastEl">
          <p id="listCount"></p>
          <p id="clearComplete">Clear Completed</p>
        </div>
      </div>
      <div class="buttons">
        <a>All</a>
        <a>Active</a>
        <a>Completed</a>
      </div>
    </div>
  </body>
</html>
