<!DOCTYPE html>
<html lang="en" class="theme-dark" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./css/vars.css" />
    <link rel="stylesheet" href="./css/style_dark.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/auth.js"></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bgGroup light">
      <div class="bg-1"></div>
      <div class="content">
        <div class="bannerContent">
          <h1 id="title">T O D O</h1>
          <img id="toggleMode" src="./images/icon-sun.svg" />
        </div>
      </div>

      <div class="bg-2">
        <div class="loginContainer">
          <h2>Login Page</h2>
          <div class="loginItems">
            <div class="loginUser">
              <input id="loginEmail" placeholder="Enter email..." required />
            </div>
            <div class="loginPass">
              <input id="loginPass" placeholder="Enter password..." required />
            </div>
            <div class="loginButtons">
              <button type="button" id="loginBtn">Login</button>
            </div>
            <div class="regLabel">
              <label>Don't have an account? Register <a id="registerLink"> Here</a></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
